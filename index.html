<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>From Validation</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <legend>Form Assignment</legend>
            <div class="inputelem">
                <div class="innerclass">
                    <label for="fullname">Full Name</label>
                    <input placeholder="Enter name here" type="text" id="fullname">
                </div>
                <div class="innerclass">
                    <label for="email">Email</label>
                    <input placeholder="Enter email" type="text" id="email">
                </div>
            </div>
            <label for="message">Message</label>
            <textarea placeholder="Enter message here." id="message"></textarea>
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
